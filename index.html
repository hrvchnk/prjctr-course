<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reusable Tabs</title>
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- –ó–∞–≥–æ–ª–æ–≤–∫–∏ —Ç–∞–±—ñ–≤ -->
    <div class="tabs__head">
      <div class="tabs__toggle is-active" data-tab="tab1">
        <span class="tabs__name">üìå Task</span>
      </div>

      <div class="tabs__toggle" data-tab="tab2">
        <span class="tabs__name">‚è±Ô∏è Range</span>
      </div>
      <div class="tabs__toggle" data-tab="tab3">
        <span class="tabs__name">üéâ Holidays</span>
      </div>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç —Ç–∞–±—ñ–≤ -->
    <div class="tabs__body">

			<!-- ****** Description ****** -->
      <!-- Task Tab -->
      <div id="tab1" class="tabs__content is-active">
        <h2 class="tabs__title">Task Tab</h2>
        <p class="tabs__text">Content for the Task tab goes here.</p>
      </div>
      <!-- END Task Tab -->
		
			<!-- ****** Task 1 ****** -->
      <!-- Range Tab -->
      <div id="tab2" class="tabs__content">
        <h2 class="tabs__title">‚è±Ô∏è Date Range Calculation</h2>

        <!-- Date Pickers -->
        <div class="date-pickers">
          <label for="start-date">Start Date</label>
          <input type="date" id="start-date" name="start-date" value="2025-01-15" />

          <!-- Checkbox Presets -->
          <div class="checkbox-container">
            <label>
              <span id="preset-7days" class="custom-checkbox">+ Week (7 days)</span>
            </label>
            <label>
              <span id="preset-30days" class="custom-checkbox">+ Month (30 days)</span>
            </label>
          </div>

          <label for="end-date">End Date</label>
          <input type="date" id="end-date" name="end-date" />

          <label for="options-selector">Select options</label>
          <select id="options-selector">
            <option value="all">All days</option>
            <option value="work">Work days</option>
            <option value="holidays">Holidays</option>
          </select>
        </div>

        <!-- Buttons -->
        <div class="tabs__actions">
          <button id="day-button" class="result-button" data-range="day">
            Day
          </button>
          <button id="hours-button" class="result-button" data-range="hours">
            Hours
          </button>
          <button id="minutes-button" class="result-button">Minutes</button>
          <button id="seconds-button" class="result-button">Seconds</button>
        </div>

        <!-- Result -->
        <p for="result"class="last-result">
          Result: <span id="last-result">0</span>
				</p>

				 <!-- History -->
        <p class="history-header">
					<label for="history">History:</label>
          <ul class="result-list"></ul>
          <button id="clear-button" class="clear-button-text">
            Clear history
          </button>
        </p>
      </div>
			
			<!-- ****** Task 2 ****** -->
      <!-- Holidays Tab -->
      <div id="tab3" class="tabs__content">
        <h2 class="tabs__title">Holidays Tab</h2>
        <p class="tabs__text">Content for the Holidays tab goes here.</p>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/dateRange.js"></script>
  </body>
</html>
